career-profile:
    title: About Me
    summary: |
      I am working for [__Siemens AG Österreich__](https://new.siemens.com/at/de.html){:target="_blank"}, in the research department [Technology](https://new.siemens.com/de/de/unternehmen/innovationen/forschung-entwicklung.html){:target="_blank"}, in the research group __Configuration Technologies__. We develop configurators and related methods and tools for industrial and infrastructure domains, like railway safety systems or smart production systems.

      My research focus is on logic- and constraint-based knowledge-representation and reasoning techniques. My research position within Siemens is that of a __Senior Key Expert for Deductive and Constraint-Based Reasoning__.
